<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizResultScreen</title>
</head>
<body>

    <div style="display: flex; flex-direction: column; align-items: center; max-width: 84rem; margin: 2rem auto; gap: 2rem;">
  <!-- Header -->
  <div style="font-size: 1.5rem; font-weight: bold;">Your Score</div>

  <!-- Score Breakdown -->
  <div style="width: 100%; border: 1px solid #e1e4e8; border-radius: .5rem; padding: 1.5rem;">
    <div style="margin-bottom: 1.5rem;">
      <div style="font-size: 1rem; font-weight: bold;">Quiz Summary</div>
    </div>
    <div style="display: flex; flex-direction: column; gap: 1rem;">
      <div style="display: flex; justify-content: space-between;">
        <div style="font-size: .875rem; font-weight: 500; color: #6b7280;">Total Questions</div>
        <div>20</div>
      </div>
      <div style="display: flex; justify-content: space-between;">
        <div style="font-size: .875rem; font-weight: 500; color: #6b7280;">Correct</div>
        <div>15 
          <svg class="inline h-4 w-4 text-green-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4"></path><path stroke-linecap="round" stroke-linejoin="round" d="M12 18a6 6 0 100-12 6 6 0 000 12z"></path></svg>
        </div>
      </div>
      <div style="display: flex; justify-content: space-between;">
        <div style="font-size: .875rem; font-weight: 500; color: #6b7280;">Incorrect</div>
        <div>5 
          <svg class="inline h-4 w-4 text-red-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"></path></svg>
        </div>
      </div>
      <div style="display: flex; justify-content: space-between;">
        <div style="font-size: .875rem; font-weight: 500; color: #6b7280;">Score</div>
        <div>75%</div>
      </div>
    </div>
  </div>

  <!-- Additional Resources -->
  <div style="width: 100%; border: 1px solid #e1e4e8; border-radius: .5rem; padding: 1.5rem;">
    <div style="margin-bottom: 1.5rem;">
      <div style="font-size: 1rem; font-weight: bold;">Additional Resources</div>
    </div>
    <div style="display: flex; flex-direction: column; gap: 1rem;">
      <button style="display: flex; justify-content: flex-start; background: none; border: none; padding: 0; font-size: 1rem; color: #1d4ed8; cursor: pointer;">
        <svg class="mr-2 h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 10h16m-7 4H4"></path></svg>Study Guide
      </button>
      <button style="display: flex; justify-content: flex-start; background: none; border: none; padding: 0; font-size: 1rem; color: #1d4ed8; cursor: pointer;">
        <svg class="mr-2 h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 20h9"></path><path stroke-linecap="round" stroke-linejoin="round" d="M5 8l7 7 4-4"></path></svg>Related Articles
      </button>
      <button style="display: flex; justify-content: flex-start; background: none; border: none; padding: 0; font-size: 1rem; color: #1d4ed8; cursor: pointer;">
        <svg class="mr-2 h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 18a6 6 0 100-12 6 6 0 000 12z"></path><path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4"></path></svg>Correct Answers
      </button>
    </div>
  </div>

  <!-- Finish Quiz Button -->
  <button style="background-color: #1d4ed8; color: white; padding: .5rem 1rem; border-radius: .5rem; cursor: pointer;">Finish Quiz</button>
</div>

</body>
</html>
