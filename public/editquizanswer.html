<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/editquizanswer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Edit Answer</title>
</head>
<body>
    <div class="app">
        <h1>Edit Question and Answers</h1>
        <div class="quiz">
            <h2 id="question">Question:</h2>
            <div class="image-upload">
                <label for="image-upload" class="image-label">Upload Image:</label>
                <input type="file" id="image-upload" name="image">
            </div>
            <div id="answer-buttons" class="answer-buttons">
                <div class="answer-container">
                    <input type="checkbox" class="correct-answer-checkbox">
                    <button class="btn">Answer 1</button>
                    <button class="delete-answer-button"><i class="bi bi-trash"></i></button>
                </div>
                <div class="answer-container">
                    <input type="checkbox" class="correct-answer-checkbox">
                    <button class="btn">Answer 2</button>
                    <button class="delete-answer-button"><i class="bi bi-trash"></i></button>
                </div>
                <div class="answer-container">
                    <input type="checkbox" class="correct-answer-checkbox">
                    <button class="btn">Answer 3</button>
                    <button class="delete-answer-button"><i class="bi bi-trash"></i></button>
                </div>
                <div class="answer-container">
                    <input type="checkbox" class="correct-answer-checkbox">
                    <button class="btn">Answer 4</button>
                    <button class="delete-answer-button"><i class="bi bi-trash"></i></button>
                </div>
            </div>
            <button id="add-reply" type="button" class="btn btn-danger add-reply">Edit Question&ensp;<i class="bi bi-send-fill"></i></button>
        </div>
    </div>
    <script src="js/editquizanswerscript.js"></script>
</body>
</html>
