    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                OurFoodSG
              </a>  
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>

    </nav>

    <!-- Main Content Area -->
    <div class="pad-nav">
        <!-- Forum Title -->
        <h1>OurFoodSG Discussion Forum</h1><br>

        <!-- Post Container (where posts will be displayed) -->
        <div id="post-container"></div>

        <!-- Create Post Section -->
        <h2 id="create-post-header">Create Post</h2>
        <!-- Textarea for Post Title -->
        <h6>Post Title</h6>
        <textarea id="newposttitle" class="form-control" placeholder="Enter a title for your post..." rows="1"></textarea><br>
        <!-- Textarea for Post Content -->
        <h6>Post Content</h6>
        <textarea id="newpostcontent" class="form-control" placeholder="Enter the content for your post..." rows="5"></textarea>
        
        <!-- Confirmation Buttons -->
        <div class="confirm-bar">
            <button id="cancel-post" type="button" class="btn btn-secondary">Cancel</button>
            <button id="confirm-post" type="button" class="btn btn-danger create-post">Create Post&ensp;<i class="bi bi-plus-circle-fill"></i></button>
        </div>
    </div>

    <!-- Bootstrap Bundle (includes Popper) -->
