    <form id="change-password">
        <div class="inputs">
            <div class="form-group">
                <label for="oldPassword" class="form-label">Old Password</label>
                <input type="password" id="oldPassword" class="form-control"
                    placeholder="Enter old password...">
            </div>
            <div class="form-group">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" id="newPassword" class="form-control"
                    placeholder="Enter new password..." aria-describedby="passwordHelpBlock">
                    <div id="passwordHelpBlock" class="form-text">
                        Your password must be at least 6 characters long, contain letters and numbers, and must
                        not contain spaces or special characters.
                    </div>
            </div>
            <div class="form-group">
                <label for="newPasswordConfirm" class="form-label">Re-enter New Password</label>
                <input type="password" id="newPasswordConfirm" class="form-control"
                    placeholder="Re-enter new password...">
            </div>
        </div>
        <button id="change-password-button" type="submit" class="btn btn-danger">Change Password</button>
        <div id="changePasswordError"></div>
    </form>
