                    </li>
            </div>
        </div>
    </nav>
    <div class="pad-nav vertical">
        <!-- nav pills -->
        <ul class="nav nav-pills" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login"
                    type="button" role="tab" aria-controls="pills-login" aria-selected="true">Login</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-register-tab" data-bs-toggle="pill" data-bs-target="#pills-register"
                    type="button" role="tab" aria-controls="pills-register" aria-selected="false">Register</button>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <!-- login -->
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab"
                tabindex="0">
                <form id="login">
                    <div class="inputs">
                        <div class="form-group">
                            <label for="loginEmail" class="form-label">E-mail Address</label>
                            <input type="email" id="loginEmail" class="form-control"
                                placeholder="Enter e-mail address...">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" id="loginPassword" class="form-control"
                                placeholder="Enter password...">
                        </div>
                    </div>
                    <button id="login-button" type="submit" class="btn btn-danger">Login</button>
                </form>
            </div>
            <!-- register -->
            <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="pills-register-tab"
                tabindex="0">
                <form id="register">
                    <div class="inputs">
                        <div class="form-group">
                            <label for="registerName" class="form-label">Display Name</label>
                            <input type="text" id="registerName" class="form-control"
                                placeholder="Enter display name...">
                        </div>
                        <div class="form-group">
                            <label for="registerEmail" class="form-label">E-mail Address</label>
                            <input type="email" id="registerEmail" class="form-control"
                                placeholder="Enter e-mail address...">
                        </div>
                        <div class="form-group">
                            <label for="registerPassword" class="form-label">Password</label>
                            <input type="password" id="registerPassword" class="form-control"
                                placeholder="Enter password..." aria-describedby="passwordHelpBlock">
                            <div id="passwordHelpBlock" class="form-text">
                                Your password must be at least 6 characters long, contain letters and numbers, and must
                                not contain spaces or special characters.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="registerPasswordConfirm" class="form-label">Re-enter Password</label>
                            <input type="password" id="registerPasswordConfirm" class="form-control"
                                placeholder="Re-enter password...">
                        </div>
                    </div>
                    <button id="register-button" type="submit" class="btn btn-danger">Register</button>
                </form>
            </div>
        </div>
    </div>
